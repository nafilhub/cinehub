<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/Favicon.png" />
    <title>CINEHUB</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-4">
      <a class="navbar-brand fw-bold text-danger fs-3" href="index.html"
        >CINEHUB</a
      >
      <div class="d-flex align-items-center ms-auto">
        <input
          class="form-control form-control-sm me-2 bg-dark text-white border-secondary"
          type="search"
          placeholder="Cari"
        />
        <img
          src="assets/user.png"
          class="rounded-circle"
          width="35"
          alt="User"
        />
      </div>
    </nav>

    <div class="main-wrapper">
      <div id="banner-carousel" class="movie-carousel mb-4">
        <button class="scroll-btn left">&#10094;</button>
        <div class="movie-row">
          <img src="assets/banner1.jpg" class="banner-poster" alt="Banner 1" />
          <img src="assets/banner2.jpg" class="banner-poster" alt="Banner 2" />
          <img src="assets/banner3.jpg" class="banner-poster" alt="Banner 3" />
        </div>
        <button class="scroll-btn right">&#10095;</button>
      </div>

      <div class="container-fluid content">
        <div id="film-terbaru" class="carousel-section">
          <h4 class="text-white mb-3">Terbaru</h4>
          <div class="filters-pills mb-3">
            <button class="filter-btn active" data-filter="movie">Movie</button>
            <button class="filter-btn" data-filter="series">Series</button>
            <button class="btn-genre-trigger js-open-genre-modal">Genre</button>
          </div>
          <div class="movie-carousel">
            <button class="scroll-btn left">&#10094;</button>
            <div class="movie-row"></div>
            <button class="scroll-btn right">&#10095;</button>
          </div>
        </div>

        <div id="paling-dibeli" class="carousel-section">
          <h4 class="text-white mb-3 mt-5">Paling Banyak Dibeli</h4>
          <div class="filters-pills mb-3">
            <button class="filter-btn active" data-filter="movie">Movie</button>
            <button class="filter-btn" data-filter="series">Series</button>
            <button class="btn-genre-trigger js-open-genre-modal">Genre</button>
          </div>
          <div class="movie-carousel">
            <button class="scroll-btn left">&#10094;</button>
            <div class="movie-row"></div>
            <button class="scroll-btn right">&#10095;</button>
          </div>
        </div>

        <div id="series-populer" class="carousel-section">
          <h4 class="text-white mb-3 mt-5">Penawaran</h4>
          <div class="movie-carousel mb-5">
            <button class="scroll-btn left">&#10094;</button>
            <div class="movie-row"></div>
            <button class="scroll-btn right">&#10095;</button>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="bg-dark text-secondary pt-5 pb-4 border-top border-secondary-subtle mt-5"
    ></footer>
    <div class="modal-overlay"></div>
    <div id="genre-modal" class="modal-container">
      <div class="modal-header">
        <h5 class="modal-title">Pilih Genre</h5>
        <button type="button" class="modal-close-btn js-close-modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="genre-grid">
          <button class="genre-btn">Action</button>
          <button class="genre-btn">Adventure</button>
          <button class="genre-btn">Animation</button>
          <button class="genre-btn">Biography</button>
          <button class="genre-btn">Comedy</button>
          <button class="genre-btn">Coming-of-age</button>
          <button class="genre-btn">Crime</button>
          <button class="genre-btn">Dark Comedy</button>
          <button class="genre-btn">Disaster</button>
          <button class="genre-btn">Drama</button>
          <button class="genre-btn">Family</button>
          <button class="genre-btn">Fantasy</button>
          <button class="genre-btn">History</button>
          <button class="genre-btn">Horror</button>
          <button class="genre-btn">Mystery</button>
          <button class="genre-btn">Musical</button>
          <button class="genre-btn">Psychological Thriller</button>
          <button class="genre-btn">Romance</button>
          <button class="genre-btn">Sci-Fi / Science Fiction</button>
          <button class="genre-btn">Sci-Fi & Fantasy</button>
          <button class="genre-btn">Superhero</button>
          <button class="genre-btn">Survival</button>
          <button class="genre-btn">Thriller</button>
          <button class="genre-btn">Western</button>
        </div>
      </div>
    </div>

    <div class="modal-overlay"></div>
    <div id="genre-modal" class="modal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="style.js"></script>
  </body>
</html>
