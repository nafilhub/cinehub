<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/Favicon.png" />
    <title>Dashboard Admin - CINEHUB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-4">
      <a class="navbar-brand fw-bold text-danger fs-3" href="index.html">CINEHUB</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-4">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="disimpan.html">Disimpan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user.html">User</a>
          </li>
        </ul>
      </div>

      <div class="d-flex align-items-center ms-auto">
        <img
          src="assets/user.png"
          class="rounded-circle"
          width="35"
          alt="Admin"
        />
      </div>
    </nav>

    <div class="main-wrapper">
      <div class="container-fluid content">
        <h4 class="text-white mb-4 mt-5">Dashboard Admin</h4>

        <!-- Stat Cards -->
        <div class="row">
          <div class="col-md-4">
            <div class="card bg-dark text-white mb-4">
              <div class="card-body">
                <h5 class="card-title">Total Film</h5>
                <p class="card-text">200</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-dark text-white mb-4">
              <div class="card-body">
                <h5 class="card-title">Total Series</h5>
                <p class="card-text">50</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-dark text-white mb-4">
              <div class="card-body">
                <h5 class="card-title">User Terdaftar</h5>
                <p class="card-text">1,500</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Latest Movies Section -->
        <h5 class="text-white mb-3">Film Terbaru</h5>
        <div class="movie-carousel">
          <button class="scroll-btn left">&#10094;</button>
          <div class="movie-row">
            <img
              src="assets/DK.jpg"
              class="movie-poster"
              alt="The Dark Knight"
            />
            <img
              src="assets/Adaapadengancinta.JPG"
              class="movie-poster"
              alt="Ada Apa dengan Cinta"
            />
            <img src="assets/Joker.jpg" class="movie-poster" alt="Joker" />
            <img src="assets/Joker.jpg" class="movie-poster" alt="Joker" />
            <img src="assets/Joker.jpg" class="movie-poster" alt="Joker" />
            <img src="assets/Joker.jpg" class="movie-poster" alt="Joker" />
          </div>
          <button class="scroll-btn right">&#10095;</button>
        </div>

        <!-- Movie Management Button -->
        <div class="text-center mt-4">
          <a href="admin.html" class="btn btn-danger">Kelola Film</a>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-secondary pt-5 pb-4 border-top border-secondary-subtle mt-5">
      <div class="container-fluid text-center">
        <small>Copyright &copy; 2025 - CineHub. All Rights Reserved.</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="style.js"></script>
  </body>
</html>
